<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INM320 Assignment 5: Accessibility</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Quando|Josefin+Sans' type='text/css' media='all' />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/2216cb6a92.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav aria-label="Main Navigation">
                <ul>
                    <li class="menu-item-has-children">
                        <a href="#" aria-haspopup="true">Features</a>
                        <ul>
                            <li><a href="#">Standard Post</a></li>
                            <li><a href="#">Video Thumbnail Post</a></li>
                            <li><a href="#">Gallery Post</a></li>
                            <li><a href="#">Video Post</a></li>
                            <li><a href="#">Audio Post</a></li>
                        </ul>
                    </li>
                    <li class="current-menu-item"><a href="#">Guides</a></li>
                    <li><a href="#">Trends</a></li>
                    <li><a href="#">About Me</a></li>
                    <li><a href="#">Contact Me</a></li>
                </ul>
            </nav>
            <div class="top-logo">
                <a href="/" aria-label="Homepage">
                    <img src="../public/assets/images/site-logo.png" alt="Website Logo" />
                </a>
            </div>
        </div>  
    </header>
    <main>
        <div class="container">
            <article>
                <div class="image-part">
                    <a href="#">
                        <img width="960" height="750" src="../public/assets/images/top-places-you-should-visit-right-now.jpg" alt="Scenic view of top places to visit" />  
                    </a>
                </div>
                <div class="content-part">
                    <div class="post-header">
                        <h3 class="post-title">
                            <a href="#">Top Places You Should Visit Right Now</a>
                        </h3>
                    </div>
                    <div class="post-list-entry">
                        <p>Contact us to learn more!</p>
                        <form action="/" method="post">
                            <label for="fullname">Name <span aria-hidden="true">*</span></label>
                            <input type="text" id="fullname" name="fullname" required aria-required="true" />
                            
                            <label for="email">Email <span aria-hidden="true">*</span></label>
                            <input type="email" id="email" name="email" required aria-required="true" />
                            
                            <div class="flexbox">
                                <span id="checkbox" role="checkbox" tabindex="0" aria-checked="false"></span>
                                <label for="checkbox" class="check">Check Me (required)</label>
                            </div>
                            <input type="submit" value="Submit" />
                        </form>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <div class="footer-logo">
                <a href="#" aria-label="Footer Home">
                    <img src="../public/assets/images/footer-logo.png" alt="Website Footer Logo" />
                </a>
            </div>  
            <div class="footer-social-links" aria-label="Social Media Links">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fa fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fa fa-instagram"></i></a>
                <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fa fa-youtube-play"></i></a>
                <a href="https://pinterest.com" target="_blank" aria-label="Pinterest"><i class="fa fa-pinterest"></i></a>
            </div> 
            <div id="footer-copyright">&copy; 2021 Dreamla - All Rights Reserved.</div>
        </div>
    </footer>
    <script src="/assets/js/main.js"></script>
</body>
</html>
